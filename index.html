<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <div class="main">
        <div>
            <form>
                <input type="text" placeholder="0" name="" id="area" default value="" />
            </form>
            <!--p id="pp">daf</p-->
            <!-- mekaustubh28 added classes green and red to respective button -->
            <div>
                <div>
                    <button style="background-color: #e84e4e;" onclick="Clear();">C</button>
                    <button class="green" onclick="back();">&#60;=</button>
                    <button class="green" onclick="press('%');">%</button>
                    <button class="green" onclick="press('/');">/</button>
                    <button class="green" onclick="press('(');">(</button>
                </div>
                <div>
                    <button class="red" onclick="press('7');">7</button>
                    <button class="red" onclick="press('8');">8</button>
                    <button class="red" onclick="press('9');">9</button>
                    <button class="green" onclick="press('*');">*</button>
                    <button class="green" onclick="press(')');">)</button>
                </div>
                <div>
                    <button class="red" onclick="press('4');">4</button>
                    <button class="red" onclick="press('5');">5</button>
                    <button class="red" onclick="press('6');">6</button>
                    <button class="green" onclick="press('-');">-</button>
                    <button class="green" onclick="press('^');">^</button>
                </div>
                <div>
                    <button class="red" onclick="press('1');">1</button>
                    <button class="red" onclick="press('2');">2</button>
                    <button class="red" onclick="press('3');">3</button>
                    <button class="green" onclick="press('+');">+</button>
                    <button class="green" onclick="press(',');">,</button>

                </div>
                <div>
                    <button class="green" onclick="press('.');">.</button>
                    <button class="red" onclick="press('0');">0</button>
                    <button style="background-color: #389438;" onclick="Eval();">=</button>

                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
